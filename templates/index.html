<!doctype html>
<html>

<head>
  <title>Hipster VS Machine</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Hipster VS Machine</h1>
    </div>
  </div>
  <div class="row row-game">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h1 id="left-header" class="picture-header"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="height: 200px;">
          <a id="left-button" class="item-button">
            <img id="left-image" class="item-image"/>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="left-name" class="item-name"></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h1 id="right-header" class="picture-header"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="height: 200px;">
          <a id="right-button" class="item-button">
            <img id="right-image" class="item-image"/>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="right-name" class="item-name"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<body>

<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
